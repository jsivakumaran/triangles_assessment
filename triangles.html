<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Find out what kind of triangle you have using dimensions</title>
  </head>
  <body>
    <div class="container">
      <h1> Triangle Categorizer! </h1>
      <div class="well">
        <form id="dimensions" method="post" class="form">
          <div class="control-group">
            <label for="side1">Side1:</label>
            <input id="length1" type="text">
            <label for="side2">Side2:</label>
            <input id="length2" type="text">
            <label for="side3">Side3:</label>
            <input id="length3" type="text">
            <button type="submit" class="btn btn-success">Submit!</button>
          </div>
        </form>
        </div>
      <div class="results well">
       <p>Your dimensions will produce a <span class="triangleType"></span></p>
      </div>
    </div>
  </body>
</html>
